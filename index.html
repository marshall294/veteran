<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veteran Sport Football Club - Home</title>
    <link rel="stylesheet" href="main_styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            background-color: green;
        }

        nav a:hover {
            color: yellow;
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Logo styles */
        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-radius: 50%;
            overflow: hidden;
            z-index: 1;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }    

        .info-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 24px;
            width: 40%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="teams.html">Teams</a>
        <a href="tickets_membership.html">Membership</a>
        <a href="shop.html">Shop</a>
    </nav>

    <!-- Logo -->
    <div class="logo-container">
        <img class="logo" src="logo.jpeg" alt="Logo">
    </div>
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


    <!-- Random information container -->
    <div class="info-container" id="randomInfo"></div>

    <script>
        const infoContainer = document.getElementById('randomInfo');
        const infoData = [
            "WELCOME TO VETERAN SPORT FOOTBALL CLUB.",
            "Mission Statement: Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
            "Vision Statement: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
            "Chairman Remarks: Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
            "Address: Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur."
        ];

        let currentIndex = 0;

        function displayRandomInfo() {
            infoContainer.textContent = infoData[currentIndex];
            currentIndex = (currentIndex + 1) % infoData.length;
            infoContainer.style.display = 'block';
            setTimeout(() => {
                infoContainer.style.display = 'none';
                displayRandomInfo(); // Call the function again after hiding
            }, 15000); // Display each info for 15 seconds
        }

        displayRandomInfo(); // Initial display
    </script>

</body>
</html>
